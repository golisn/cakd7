<!DOCTYPE html>
<html lang="en">
<head>
    <title>계절 판독기</title>
    <script>
        // Date 객체를 선언합니다: 현재 시간 측정
        var date = new Date();

        // 요소를 추출합니다.

        var month = date.getMonth() + 1;
        console.log(month)
        // 계절을 판독합니다.
        if (month>12||month<3) {
            console.log('지금은 겨울 입니다.')
        }

        if (month>2&month<6) {
            console.log('지금은 봄 입니다.')
        }

        if (month>5&month<9) {
            console.log('지금은 여름 입니다.')
        }

        if (month>8&month<12) {
            console.log('지금은 가을 입니다.')
        }
    </script>
</head>
<body>
    
</body>
</html>
