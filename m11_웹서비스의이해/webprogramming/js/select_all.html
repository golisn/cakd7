<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
        window.onload = function(){
            var headers = document.querySelectorAll('h1');

            for(var i =0; i < headers.length; i++){
                headers[i].style.color = "white"
                headers[i].style.background ="skyblue"
                headers[i].innerHTML = 10**(i) +1
            };
        };
    </script>

    <style>
        h1{
            text-align: center;
            margin:0;
        }
    </style>
</head>
