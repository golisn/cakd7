<!DOCTYPE html>
<html lang="en">
<head>
    <title>중첩 조건문</title>
    <script>
        var date = new Date();
        var hours = date.getHours();

        if(hours <1 ){
            console.log('자야한다.')
        }
        else if(hours < 6 ){
            console.log('꿈을 꾸자')
        }
        else if(hours < 7){
            console.log('일어나!')
        }
        else if(hours < 8){
            console.log('학원가자')
        }
        else if(hours < 13){
            console.log('오전 수업!')
        }
        else if(hours < 14){
            console.log('점심시간')
        }
        else if(hours < 18){
            console.log('오후 수업!')
        }
        else if(hours < 22){
            console.log('집 휴식!')
        }
        else{
            console.log('자야해..')
        }

       


        
    </script>
</head>
<body>
    
</body>
</html>
